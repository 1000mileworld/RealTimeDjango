<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time app with Django Channels</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-2.8.3.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mt-5">
                <div id="chart"></div>
            </div>
        </div>
    </div>

    <script>
        function range(start, end) {
            return Array(end - start + 1).fill().map((_, idx) => start + idx)
        }
        var cnt = 0;
        var limit = 10;

        var trace1 = {
            x:[],
            y:[],
            mode: 'lines+markers',
            marker: {
                color: '#DDDF61',
                size: 8
            },
            line: {
                color: '#DDDF61',
                width: 2
            }
        };
        var plotData = [trace1]
        var layout = {
            xaxis: {
                range: [1, limit],
                linecolor: 'black',
                linewidth: 2,
                mirror: true,
            },
            yaxis: {
                linecolor: 'black',
                linewidth: 2,
                mirror: true,
                gridcolor: '#C8C8C4'
            },
            plot_bgcolor: '#444',
        };

        Plotly.newPlot('chart',plotData,layout);

        var ws_url = 'ws://' + window.location.host + '/ws/some_url/';
        var socket = new WebSocket(ws_url);
        socket.onmessage = function(event){
            var data = JSON.parse(event.data);
            //console.log(data.message.toFixed(2));
            //document.querySelector('#app').innerHTML = data.message;

            var today = new Date();
            var time = padZero(today.getHours()) + ":" + padZero(today.getMinutes()) + ":" + padZero(today.getSeconds());
            console.log(time+': '+data.message.toFixed(2));
            Plotly.extendTraces('chart',{ 
                x: [[time]],
                y: [[data.message]]
            }, [0]);
            cnt++;
            if(cnt > limit) {
                Plotly.relayout('chart',{
                    xaxis: {
                        range: [cnt-limit,cnt],
                        linecolor: 'black',
                        linewidth: 2,
                        mirror: true
                    }
                });
            }
        }
        
        function padZero(num){
            if (num<10){
                return '0'+String(num)
            }else{
                return String(num)
            }
        }
        // socket.onmessage = function(event){

        // }

    </script>

</body>
</html>
